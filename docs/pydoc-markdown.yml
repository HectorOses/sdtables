loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  pages:
    - title: sdtables
      name: index
      source: docs/index.md
    - title: Modules
      contents:
        - sdtables.xlTables*
  mkdocs_config:
    site_name: sdtables
    site_description: Project Documentation
    repo_name: GitHub
    repo_url: https://github.com/cunningr/sdtables
    site_author: cunningr
    theme:
      name: readthedocs
    extra_css:
        - extra.css

